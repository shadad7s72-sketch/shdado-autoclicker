plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.shdado.autoclicker"
    compileSdk 34
    defaultConfig {
        applicationId "com.shdado.autoclicker"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
        debug {}
    }
    signingConfigs {
        release {
            storeFile file('../keystore/autokey.jks')
            storePassword "autokeypass"
            keyAlias "autokey"
            keyPassword "autokeypass"
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'com.google.android.material:material:1.9.0'
}
